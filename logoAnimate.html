<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Animated Text</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .wave {
      font-size: 120px;
      font-weight: 900;
      display: flex;
      gap: 5px;
      color: white;
    }

    .wave span {
      display: inline-block;
      animation: bounce 1s infinite alternate;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      background: linear-gradient(45deg, #ff4b2b, #ff416c, #1cb5e0, #2af598);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes bounce {
      from {
        transform: translateY(0px);
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }
      to {
        transform: translateY(-25px);
        text-shadow: 0 0 25px rgba(255, 255, 255, 0.9);
      }
    }

    .wave span:nth-child(1) { animation-delay: 0s; }
    .wave span:nth-child(2) { animation-delay: 0.1s; }
    .wave span:nth-child(3) { animation-delay: 0.2s; }
    .wave span:nth-child(4) { animation-delay: 0.3s; }
    .wave span:nth-child(5) { animation-delay: 0.4s; }
    .wave span:nth-child(6) { animation-delay: 0.5s; }
    .wave span:nth-child(7) { animation-delay: 0.6s; }
    .wave span:nth-child(8) { animation-delay: 0.7s; }
    .wave span:nth-child(9) { animation-delay: 0.8s; }

  </style>
</head>

<body>
  <div class="wave">
    <span>L</span>
    <span>I</span>
    <span>N</span>
    <span>T</span>
    <span>E</span>
    <span>R</span>
    <span>E</span>
    <span>S</span>
    <span>T</span>
  </div>
</body>

</html>
